<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sing Up</title>
</head>

<body>
    <main>
        <h1>Create Account</h1>



        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" required>
            </label>

            <label for="id">
                <span>ID</span>
                <input type="text" id="id" name="id" required>
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="Email" required>
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="definir-senha" name="Defenir senha" required>
            </label>

            <input type="submit" value="Sing Up">
        </form>
    </main>

    <section class="image">
        <img src="image/Account.png" alt="acount-img">

        <div class="quadrado"></div>
    </section>
</body>

</html>
