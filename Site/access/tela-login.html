<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login</title>

</head>

<body>
    
    <div class="center" id="title">
        <h1> CIVA</h1>
        <h2>Carteira Internacional de Vacinação</h2>
    </div>
    
    
    
    <div id="img">    
        <img src="image/phone.png" alt="imagem">
    </div>
   
    
    <section id="formulario" class="center">
        <h3>Login</h3>
        <form class="center" action="">
            <div>
                <input class="box" id="email" type="email" placeholder="Email">
            </div>
            <div >    
                <input class="box" id="password" type="password" placeholder="Senha">     
            </div>

            <input class="center" id="acessar" type="submit" name="acessar" value="Acessar">
        </form>
        
        <a id="rec" href="#">Esqueceu sua senha?</a>          
        <button id="btn-validar">Validar CIVA</button>
        <button id="btn-baixarc">Baixar certificado</button>      
    </section>
      
</body>


</html>
