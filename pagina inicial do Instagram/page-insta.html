<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="./img/phone.png" alt="phone">
        </div>
        <div class="container">
            <div class="group">
                <img src="img/logo-insta.png" class="logo-insta" alt="logo-insta">
                <div class="prefile-photo">
                    <img src="img/luiz.jpg" alt="prefile-photo">
                </div>
                <a href="#" class="login">Continue como luiz_pedrin</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            
            
            <div class="group">
                <p class="not-account" >Não é luiz_pedrin?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="app">
                <p class="get-app">
                    Baixe o app.
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
