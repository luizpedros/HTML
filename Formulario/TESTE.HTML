<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual trilha você escolheu</strong></label>
            <label>
                <input type="radio" name="devweb" value="Analista de dados" checked>Analista de Dados
            </label>
            <label>
                <input type="radio" name="devweb" value="engenheiro DevOps">Engenheiro DevOps
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
        </div>

        <div class="campo">
            <label for="nivel"><strong>Nível de experiência na trilha escolhida</strong></label>
            <select id="nivel">
                <option selected disabled value="">Selecione</option>
                <option>Priméira vez</option>
                <option>Conhece o básico</option>
                <option>Já domina</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnológia que conhece:</strong></label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">HTML
                
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">CSS
                
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">Java Script
                
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Java">Java
                
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="SQLserve">SQL Serve
                
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Angular"> Angular
                
            </div>
        </fieldset><br>

        <div class="campo">
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea rows="6" style="width: 26em" id="exeperiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" value="botao" type="submit">Concluir</button>
    </form>
</body>
</html>
